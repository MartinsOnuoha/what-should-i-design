
directive @cached(
    maxAge: Int
    inheritMaxAge: Boolean
) on QUERY

type Category {
    id: ID
    name: String
    emoji: String
}
type Sample {
  id: ID
  url: String
}
type Statement {
  id: ID
  title: String
  samples: [Sample]
  description: String
  category: Category
}


input Int_comparison_exp {
  _eq: Int
}

input statements_bool_exp {
  category_id: Int_comparison_exp
}

type Query {
    categories: [Category!]!
    statements(where: statements_bool_exp): [Statement!]!
}
